<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Badea Interior Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Create an Account</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">Company Profile</a>
      <a href="shop.html">Shop</a>
      <a href="customize.html">Customize</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>

    <section>
      <h3>Membership Benefits</h3>
      <ul>
        <li>Exclusive discounts on all products</li>
        <li>Early access to new collections</li>
        <li>Free custom design consultation</li>
        <li>Monthly design tips and offers via email</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Badea Interior Studio</p>
  </footer>
</body>
</html>
